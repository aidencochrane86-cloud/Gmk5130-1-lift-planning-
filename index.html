<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lift Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; padding:16px; }
.card { background:#fff; padding:16px; margin-bottom:16px; border-radius:8px; }
label { display:block; margin-top:10px; font-weight:bold; }
input[type="number"], select { width:100%; padding:6px; margin-top:4px; }
.meta { font-size:0.9em; background:#eef6ff; padding:8px; border-radius:6px; }
.badge { display:inline-block; margin-top:6px; padding:4px 8px; color:#fff; border-radius:12px; font-size:0.8em; }
.badge.basic { background:#0066cc; }
.fail { color:#b42318; font-weight:bold; }
.alt { background:#fff8e1; border-left:4px solid #f4b400; padding:12px; margin-top:12px; }
.util-green { color:#1a7f37; font-weight:bold; }
.util-amber { color:#b26a00; font-weight:bold; }
.util-red { color:#b42318; font-weight:bold; }
</style>
</head>

<body>

<div class="card meta">
  <strong>Crane:</strong> GMK5130-1<br>
  <strong>Slew:</strong> 360°<br>
  <span id="metaBallast"><strong>Ballast:</strong> —</span><br>
  <span class="badge basic">Mode: Basic Mode</span>
</div>

<div class="card">
<h2>Inputs</h2>

<label>Ballast</label>
<select id="ballast">
  <option value="40_1t">40.1t</option>
  <option value="23_5t">23.5t</option>
  <option value="6t">6t</option>
</select>

<label>Load (t)</label>
<input id="load" type="number">

<label>Block &amp; rigging (t)</label>
<input id="rigging" type="number" placeholder="optional">

<label>Working Radius (m)</label>
<input id="radius" type="number">

<label>Obstruction Radius (m)</label>
<input id="obsRadius" type="number" placeholder="optional">

<label>Obstruction Height (m)</label>
<input id="obsHeight" type="number" placeholder="optional">

<label>Clearance Margin (m)</label>
<input id="margin" type="number" placeholder="optional">
</div>

<div class="card">
<h2>Result</h2>

<div style="margin-bottom:16px;">
<svg id="liftDiagram" viewBox="0 0 800 400" width="100%" height="260"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Ground -->
  <line x1="0" y1="340" x2="800" y2="340" stroke="#333" stroke-width="3"/>

  <!-- ===== CRANE CARRIER (VISUAL ONLY) ===== -->

  <!-- Carrier deck (~14 m long, ~0.5 m above ground) -->
  <rect x="88" y="332" width="84" height="8" fill="#666"/>

  <!-- Wheels (5 axles) -->
  <g fill="#222">
    <circle cx="98"  cy="340" r="4"/>
    <circle cx="112" cy="340" r="4"/>
    <circle cx="126" cy="340" r="4"/>
    <circle cx="140" cy="340" r="4"/>
    <circle cx="154" cy="340" r="4"/>
  </g>

  <!-- Outrigger legs (2 m in from each end) -->
  <line x1="100" y1="332" x2="90" y2="360" stroke="#444" stroke-width="4"/>
  <line x1="160" y1="332" x2="170" y2="360" stroke="#444" stroke-width="4"/>

  <!-- Boom pivot (≈2 m above ground on deck) -->
  <circle cx="130" cy="300" r="6" fill="#000"/>

  <!-- Boom -->
  <line id="boom"
        x1="130" y1="300"
        x2="300" y2="200"
        stroke="#FFD200"
        stroke-width="8"
        stroke-linecap="round"/>

  <!-- Radius -->
  <line id="radiusLine"
        x1="130" y1="300"
        x2="300" y2="300"
        stroke="#888"
        stroke-dasharray="6 4"
        stroke-width="2"/>

  <!-- Tip height -->
  <line id="tipHeightLine"
        x1="300" y1="200"
        x2="300" y2="300"
        stroke="#888"
        stroke-dasharray="6 4"
        stroke-width="2"/>

  <text id="radiusLabel" x="260" y="320" font-size="12" fill="#555"></text>
  <text id="tipHeightLabel" x="310" y="240" font-size="12" fill="#555"></text>

  <!-- Obstruction -->
  <rect id="obstruction" x="0" y="0" width="30" height="0" fill="#ccc" opacity="0.9"/>
  <line id="clearanceLine" x1="0" y1="0" x2="0" y2="0"
        stroke="#e74c3c" stroke-dasharray="4 4" stroke-width="3"/>

</svg>
</div>

<div id="result">Select inputs.</div>
</div>

<!-- JS UNCHANGED -->
<script>
/* (your existing JS exactly as provided – unchanged) */
</script>

</body>
</html>

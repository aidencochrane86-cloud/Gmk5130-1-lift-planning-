<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lift Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:16px;
}
.card {
  background:#fff;
  padding:16px;
  margin-bottom:16px;
  border-radius:8px;
}
label {
  display:block;
  margin-top:10px;
  font-weight:bold;
}
input[type="number"], select {
  width:100%;
  padding:6px;
  margin-top:4px;
}
input[type="checkbox"] {
  width:auto;
  margin-right:8px;
  transform: scale(1.2);
}
.config {
  font-family: monospace;
  background:#eef2ff;
  padding:6px;
  border-radius:4px;
}
.ok { color:green; font-weight:bold; }
.warn { color:orange; font-weight:bold; }
.danger { color:red; font-weight:bold; }
hr { margin:16px 0; }
.meta {
  font-size:0.9em;
  color:#333;
  background:#eef6ff;
  padding:8px;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="card meta">
  <strong>Crane:</strong> GMK5130-1<br>
  <strong>Slew:</strong> 360°
  <div id="metaBallast"><strong>Ballast:</strong> 23.5 t</div>
</div>

<div class="card">
<h2>Inputs</h2>

<label>Ballast configuration</label>
<select id="ballast">
  <option value="23_5t" selected>23.5 t</option>
  <option value="40_1t">40.1 t</option>
  <option value="6t">6 t</option>
</select>

<label>Load (t)</label>
<input id="load" type="number" value="8">

<label>Working Radius (m)</label>
<input id="radius" type="number" value="10">

<label>Obstruction Radius (m)</label>
<input id="obsRadius" type="number" value="1">

<label>Obstruction Height (m)</label>
<input id="obsHeight" type="number" value="1">

<label>Clearance Margin (m)</label>
<input id="margin" type="number" value="1">

<label>
  <input type="checkbox" id="showAlt">
  Show alternative configuration
</label>
</div>

<div class="card">
<h2>Result</h2>
<div id="result">Loading data…</div>
</div>

<script>
/* ================= CONFIG ================= */
const BOOM_FOOT_HEIGHT = 2.0;
let DATA = [];
let currentBallast = "23_5t";

/* ================= LOAD DATA ================= */
function loadData(ballastKey) {
  DATA = [];
  result.innerHTML = "Loading data…";

  fetch(`loadchart_${ballastKey}.json`)
    .then(r => r.json())
    .then(d => {
      DATA = d.charts;
      document.getElementById("metaBallast").innerHTML =
        "<strong>Ballast:</strong> " + ballastKey.replace("_", ".").replace("t"," t");
      calculate();
    })
    .catch(() => {
      result.innerHTML =
        "<p class='danger'>LOAD CHART NOT FOUND FOR SELECTED BALLAST</p>";
    });
}

/* ================= CORE LOGIC ================= */
function calculate() {
  if (!DATA.length) return;

  const load = +loadInput.value;
  const radius = +radiusInput.value;
  const obsRadius = +obsRadiusInput.value;
  const obsHeight = +obsHeightInput.value;
  const margin = +marginInput.value;
  const showAlt = showAltInput.checked;

  const requiredHeight =
    (obsHeight * radius / obsRadius) + margin;

  let candidates = [];

  DATA.forEach(row => {
    if (row.radius < radius) return;
    if (row.capacity < load) return;

    const tipHeight =
      BOOM_FOOT_HEIGHT + Math.sqrt(row.boom*row.boom - radius*radius);

    if (tipHeight < requiredHeight) return;

    candidates.push({
      ...row,
      tipHeight,
      util: (load / row.capacity) * 100
    });
  });

  if (!candidates.length) {
    result.innerHTML = `
      <p class="danger">NO VALID CONFIGURATION</p>
      <p>Required hook height: ${requiredHeight.toFixed(1)} m</p>
    `;
    return;
  }

  /* ===== SORT: BEST = LOWEST UTILISATION ===== */
  candidates.sort((a, b) => {
    if (a.util !== b.util) return a.util - b.util;

    const aHasJib = a.config !== "0,0,0,0,0";
    const bHasJib = b.config !== "0,0,0,0,0";
    if (aHasJib !== bHasJib) return aHasJib ? 1 : -1;

    return a.boom - b.boom;
  });

  const best = candidates[0];
  const second = candidates.length > 1 ? candidates[1] : null;

  function utilClass(u) {
    if (u >= 90) return "danger";
    if (u >= 85) return "warn";
    return "ok";
  }

  let html = `
    <h3>Best (Safest) Configuration</h3>
    <div class="config">${best.config}</div>
    <p>Boom: ${best.boom} m</p>
    <p>Capacity: ${best.capacity} t</p>
    <p>Utilisation:
      <span class="${utilClass(best.util)}">
        ${best.util.toFixed(1)}%
      </span>
    </p>
    <p>Tip height: ${best.tipHeight.toFixed(1)} m</p>
  `;

  if (showAlt && second) {
    html += `
      <hr>
      <h3>Alternative Configuration</h3>
      <div class="config">${second.config}</div>
      <p>Boom: ${second.boom} m</p>
      <p>Capacity: ${second.capacity} t</p>
      <p>Utilisation:
        <span class="${utilClass(second.util)}">
          ${second.util.toFixed(1)}%
        </span>
      </p>
      <p>Tip height: ${second.tipHeight.toFixed(1)} m</p>
    `;
  }

  result.innerHTML = html;
}

/* ================= WIRING ================= */
const ballastInput = document.getElementById("ballast");
const loadInput = document.getElementById("load");
const radiusInput = document.getElementById("radius");
const obsRadiusInput = document.getElementById("obsRadius");
const obsHeightInput = document.getElementById("obsHeight");
const marginInput = document.getElementById("margin");
const showAltInput = document.getElementById("showAlt");
const result = document.getElementById("result");

ballastInput.addEventListener("change", e => {
  currentBallast = e.target.value;
  loadData(currentBallast);
});

document.querySelectorAll("input")
  .forEach(i => i.addEventListener("input", calculate));

/* ================= INIT ================= */
loadData(currentBallast);
</script>

</body>
</html>

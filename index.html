function utilClass(u) {
  if (u >= 90) return "util-red";
  if (u > 85) return "util-amber";
  return "util-green";
}

function loadData(ballastKey) {
  const craneId = "GMK5130-1";

  const chartMap = {
    "23_5t": "loadchart_23_5t.json",
    "40_1t": "loadchart_40_1t.json"
  };

  const chartFile = chartMap[ballastKey];

  if (!chartFile) {
    console.warn("No load chart for this ballast");
    DATA = [];
    META = {};
    return;
  }

  fetch(`./cranes/${craneId}/${chartFile}`)
    .then(r => r.json())
    .then(d => {
      DATA = d.charts;
      META = d.meta || {};

      metaBallast.innerHTML =
        `<strong>Ballast:</strong> ${ballast.selectedOptions[0].text}<br>` +
        `<strong>Outriggers:</strong> ${META.outriggers || "â€”"}<br>` +
        `<strong>SLI:</strong> ${META.sli || "â€”"}`;

      calculate();
    })
    .catch(err => {
      console.error("Failed to load load chart:", err);
    });
}

function computeCandidates({
  charts,
  load,
  rigging,
  radius,
  obsR,
  obsH,
  margin
}) {
  const totalLoad = load + rigging;
  const obstructionActive = obsR && obsH;

// Chart radii >14 m are tabulated in 2 m increments.
// Use Â±1 m tolerance to select nearest valid chart radius (no interpolation).
  return charts
    .map(r => {
      if (r.radius < radius) return null;
      if (r.capacity < totalLoad) return null;

      const tipHeight = Math.sqrt(
        Math.max(0, r.boom * r.boom - radius * radius)
      );

      if (obstructionActive) {
        const boomHeightAtObs = tipHeight * (obsR / radius);
        const clearance = boomHeightAtObs - obsH;
        if (clearance < margin) return null;
      }

      return {
        boom: r.boom,
        capacity: r.capacity,
        config: r.config,
        util: (totalLoad / r.capacity) * 100,
        tipHeight
      };
    })
    .filter(Boolean);
}

function selectBestCandidate(candidates) {
  if (!candidates.length) return null;

  // Lowest utilisation (current behaviour)
  return [...candidates].sort((a, b) => a.util - b.util)[0];
}

function selectClosestTo80(candidates) {
  if (!candidates.length) return null;

  return [...candidates]
    .sort((a, b) =>
      Math.abs(a.util - 80) - Math.abs(b.util - 80)
    )[0];
}

  } = context;

    const obsTopY = groundY - obsH * SVG_SCALE;

    obstructionRect.setAttribute("y", obsTopY);
    obstructionRect.setAttribute("height", obsH * SVG_SCALE);

      best.tipHeight * (obsR / radius);

    clearanceLine.setAttribute("x1", obsX - 15);
    clearanceLine.setAttribute("x2", obsX - 15);
    clearanceLine.setAttribute("y1", obsTopY);
    clearanceLine.setAttribute(
      "y2",
      pivotY - boomHeightAtObs * SVG_SCALE
    );
  } else {
    obstructionRect.style.visibility =
      clearanceLine.style.visibility = "hidden";
  }

  // --- Result panel ---
  result.innerHTML = `
    <p><b>Total lifted load:</b> ${totalLoad.toFixed(2)} t</p>
    <p><b>Configuration:</b> ${best.config}</p>
    <p><b>Boom length:</b> ${best.boom} m</p>
    <p><b>Working radius:</b> ${radius.toFixed(2)} m</p>
    <p><b>Utilisation:</b>

        ${best.util.toFixed(1)}%
      </span>
    </p>
    <p><b>Tip height:</b> ${best.tipHeight.toFixed(2)} m</p>
  `;
}
function calculate() {

  radiusLine.style.visibility = tipHeightLine.style.visibility = "visible";

  const obsH = +obsHeightInput.value;
  const margin = +marginInput.value || 0;
  const obstructionActive = obsR && obsH;

  charts: DATA,
  load,
  rigging,
  radius,
  obsR,
  obsH,
  margin

   window.basicModeResult = basicModeResult;

  renderLift(best, {

    </p>
  `;
}
}
[loadInput, riggingInput, radiusInput,
 obsRadiusInput, obsHeightInput, marginInput]

// AP MODE â€“ NORMALISATION (STEP 2)
function getWorstCaseConfigs(configs) {
  const map = {};

  configs.forEach(c => {
    const key = `${c.config}__${c.boom_m}`;

    if (!map[key] || c.utilisation_percent > map[key].utilisation_percent) {
      map[key] = c;
    }
  });

  return Object.values(map)
    .sort((a, b) => a.utilisation_percent - b.utilisation_percent);
}

function buildApConfigurationList(basicModeResult) {
  const seen = {};
  const ordered = [];

  // 1ï¸âƒ£ Always include Basic Mode BEST first
  const best = basicModeResult.recommended.best;
  const bestKey = `${best.config}__${best.boom_m}`;
  ordered.push(best);
  seen[bestKey] = true;

  // 2ï¸âƒ£ Include â‰ˆ80% alternative second (if exists)
  if (basicModeResult.recommended.target80) {
    const t = basicModeResult.recommended.target80;
    const tKey = `${t.config}__${t.boom_m}`;
    if (!seen[tKey]) {
      ordered.push(t);
      seen[tKey] = true;
    }
  }

  // 3ï¸âƒ£ Add remaining feasible configs (worst-case, sorted)
  const rest = getWorstCaseConfigs(
    basicModeResult.feasibleConfigurations
  ).sort((a, b) => a.utilisation_percent - b.utilisation_percent);

  rest.forEach(c => {
    const key = `${c.config}__${c.boom_m}`;
    if (!seen[key]) {
      ordered.push(c);
    }
  });

  return ordered;
}

function runStep52_GroundBearing() {
  if (!window.confirmedApConfiguration || !window.basicModeResult) {
    console.warn("Step 5.2 skipped: AP configuration not confirmed.");
    return;
  }

  // ðŸ”’ Locked conservative assumptions
  const SUPERSTRUCTURE_BIAS = 0.55;
  const DEFAULT_PAD_AREA_M2 = 1.13;

  const totalLoad_t = window.basicModeResult.totalLoad_t;
  const totalLoad_kN = totalLoad_t * 9.81;

  const worstOutriggerLoad_kN =
    totalLoad_kN * SUPERSTRUCTURE_BIAS;

  const gbp_kN_per_m2 =
    worstOutriggerLoad_kN / DEFAULT_PAD_AREA_M2;

  const gbp_t_per_m2 =
    gbp_kN_per_m2 / 9.81;

  const step52Result = {
    method: "Conservative static vertical",
    assumptions: {
      superstructureBias: SUPERSTRUCTURE_BIAS,
      padArea_m2: DEFAULT_PAD_AREA_M2
    },
    inputs: { totalLoad_t },
    results: {
      worstOutriggerLoad_kN: +worstOutriggerLoad_kN.toFixed(1),
      groundBearing_kN_m2: +gbp_kN_per_m2.toFixed(1),
      groundBearing_t_m2: +gbp_t_per_m2.toFixed(2)
    }
  };

  window.step52GroundBearing = step52Result;
  Object.freeze(window.step52GroundBearing);

  return step52Result;
}

function runStep53_EstimatedTotalGroundBearing({
  craneSelfWeight_t,
  ballastWeight_t
}) {
  if (!window.confirmedApConfiguration || !window.basicModeResult) {
    console.warn("Step 5.3 skipped: AP configuration not confirmed.");
    return null;
  }

  // Inputs
  const liftLoad_t = window.basicModeResult.totalLoad_t;

  // Static carrier mass is fixed for this crane (includes deck + permanent ballast)
const STATIC_CARRIER_T = craneSelfWeight_t;

// Total system mass (reporting only â€“ NOT all static)
const totalWeight_t =
  STATIC_CARRIER_T +
  liftLoad_t;


  const totalWeight_kN = totalWeight_t * 9.81;

  // --- Utilisation-aware envelope ---
const util = window.confirmedApConfiguration.utilisation_percent;

// Static carrier share (dominant at low utilisation)
const STATIC_SHARE = 0.38; // conservative for AT cranes on full outriggers

// Dynamic overturning amplification
const dynamicBias =
  util < 60 ? 0.15 :
  util < 80 ? 0.30 :
              0.55;

// Split the loads
const staticComponent_kN =
  totalWeight_kN * STATIC_SHARE;

const effectiveDynamicMass_t =
  liftLoad_t + ballastWeight_t;

const dynamicComponent_kN =
  effectiveDynamicMass_t * 9.81 * dynamicBias;

// Governing reaction
const worstOutriggerLoad_kN =
  staticComponent_kN + dynamicComponent_kN;


  const gbp_t_m2 =
    (worstOutriggerLoad_kN / 9.81) / PAD_AREA_M2;
    
    

  const result = {
    method: "Estimated total (conservative planning)",
   assumptions: {
  model: "utilisation-aware load envelope",
  staticShare: STATIC_SHARE,
  padArea_m2: PAD_AREA_M2,
  includes: ["crane self weight", "ballast", "lifted load"]
},

    inputs: {
      craneSelfWeight_t,
      ballastWeight_t,
      liftLoad_t,
      totalWeight_t
    },
    results: {
      worstOutriggerLoad_kN: +worstOutriggerLoad_kN.toFixed(1),
      groundBearing_t_m2: +gbp_t_m2.toFixed(2)
    }
  };

  window.step53EstimatedGroundBearing = result;
  Object.freeze(window.step53EstimatedGroundBearing);

  return result;
}

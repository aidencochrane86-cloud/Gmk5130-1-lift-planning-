<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lift Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:16px;
}
.card {
  background:#fff;
  padding:16px;
  margin-bottom:16px;
  border-radius:8px;
}
label {
  display:block;
  margin-top:10px;
  font-weight:bold;
}
input[type="number"], select {
  width:100%;
  padding:6px;
  margin-top:4px;
}
input[type="checkbox"] {
  width:auto;
  margin-right:8px;
  transform: scale(1.2);
}
.config {
  font-family: monospace;
  background:#eef2ff;
  padding:6px;
  border-radius:4px;
}
.ok { color:green; font-weight:bold; }
.warn { color:orange; font-weight:bold; }
.danger { color:red; font-weight:bold; }
hr { margin:16px 0; }
.meta {
  font-size:0.9em;
  background:#eef6ff;
  padding:8px;
  border-radius:6px;
}
.badge {
  display:inline-block;
  margin-top:6px;
  padding:4px 8px;
  background:#333;
  color:#fff;
  border-radius:12px;
  font-size:0.8em;
}
.badge.optimised { background:#0066cc; }
.badge.boom { background:#555; }
</style>
</head>

<body>

<div class="card meta">
  <strong>Crane:</strong> GMK5130-1<br>
  <strong>Slew:</strong> 360°<br>
  <span id="metaBallast"><strong>Ballast:</strong> —</span><br>
  <span id="modeBadge" class="badge optimised">Mode: Optimised</span>
</div>

<div class="card">
<h2>Inputs</h2>

<label>Ballast configuration</label>
<select id="ballast">
  <option value="23_5t">23.5 t</option>
  <option value="40_1t">40.1 t</option>
  <option value="6t">6 t</option>
</select>

<label>Requested boom length (m)</label>
<input id="boomRequest" type="number">

<label>Select available boom length</label>
<select id="boomSelect"></select>

<label>Load (t)</label>
<input id="load" type="number">

<label>Working Radius (m)</label>
<input id="radius" type="number">

<label>Obstruction Radius (m)</label>
<input id="obsRadius" type="number">

<label>Obstruction Height (m)</label>
<input id="obsHeight" type="number">

<label>Clearance Margin (m)</label>
<input id="margin" type="number">

<label>
  <input type="checkbox" id="showAlt">
  Show alternative configuration
</label>
</div>

<div class="card">
<h2>Result</h2>
<div id="result">Select inputs to calculate.</div>
</div>

<script>
/* ================= CONFIG ================= */
const BOOM_FOOT_HEIGHT = 2.0;
let DATA = [];

/* ================= LOAD DATA ================= */
function loadData(ballastKey) {
  DATA = [];
  result.innerHTML = "Loading data…";

  fetch(`loadchart_${ballastKey}.json?v=2024-03-01`)
    .then(r => r.json())
    .then(d => {
      DATA = d.charts;
      document.getElementById("metaBallast").innerHTML =
        "<strong>Ballast:</strong> " + d.meta.ballast;
      updateBoomOptions();
      calculate();
    })
    .catch(() => {
      result.innerHTML =
        "<p class='danger'>LOAD CHART NOT FOUND</p>";
    });
}

/* ================= BOOM OPTIONS ================= */
function updateBoomOptions() {
  boomSelect.innerHTML = "";
  if (!DATA.length) return;

  const req = +boomRequest.value;

  const booms = [...new Set(DATA.map(r => r.boom))]
    .sort((a, b) => a - b);

  booms.forEach(b => {
    if (!req || Math.abs(b - req) <= 3) {
      const opt = document.createElement("option");
      opt.value = b;
      opt.textContent = `${b} m`;
      boomSelect.appendChild(opt);
    }
  });
}

/* ================= CORE LOGIC ================= */
function calculate() {
  if (!DATA.length) return;

  const load = +loadInput.value;
  const radius = +radiusInput.value;
  const obsRadius = +obsRadiusInput.value;
  const obsHeight = +obsHeightInput.value;
  const margin = +marginInput.value;
  const selectedBoom = +boomSelect.value;
  const boomLocked = !!selectedBoom;

  // Mode badge + toggle control
  if (boomLocked) {
    modeBadge.textContent = "Mode: Boom-specific";
    modeBadge.className = "badge boom";
    showAltInput.checked = false;
    showAltInput.disabled = true;
  } else {
    modeBadge.textContent = "Mode: Optimised";
    modeBadge.className = "badge optimised";
    showAltInput.disabled = false;
  }

  if (!load || !radius || !obsRadius || !obsHeight) {
    result.innerHTML = "Enter all required inputs.";
    return;
  }

  const requiredHeight =
    (obsHeight * radius / obsRadius) + (margin || 0);

  let candidates = [];

  DATA.forEach(row => {
    if (boomLocked && row.boom !== selectedBoom) return;
    if (row.radius < radius) return;
    if (row.capacity < load) return;

    const tipHeight =
      BOOM_FOOT_HEIGHT + Math.sqrt(row.boom*row.boom - radius*radius);

    if (tipHeight < requiredHeight) return;

    candidates.push({
      ...row,
      tipHeight,
      util: (load / row.capacity) * 100
    });
  });

  if (!candidates.length) {
    result.innerHTML = `
      <p class="danger">NO VALID CONFIGURATION</p>
      <p>Required hook height: ${requiredHeight.toFixed(1)} m</p>
    `;
    return;
  }

  candidates.sort((a, b) => {
    if (a.util !== b.util) return a.util - b.util;
    return a.boom - b.boom;
  });

  const best = candidates[0];

  function utilClass(u) {
    if (u >= 90) return "danger";
    if (u >= 85) return "warn";
    return "ok";
  }

  let html = boomLocked
    ? `<h3>Selected Boom Configuration</h3>`
    : `<h3>Best (Safest) Configuration</h3>`;

  html += `
    <p><strong>Boom length:</strong> ${best.boom} m</p>
    <p><strong>Radius:</strong> ${radius} m</p>
    <p><strong>Chart capacity at radius:</strong> ${best.capacity} t</p>
    <p><strong>Utilisation:</strong>
      <span class="${utilClass(best.util)}">
        ${best.util.toFixed(1)}%
      </span>
    </p>
    <p><strong>Tip height:</strong> ${best.tipHeight.toFixed(1)} m</p>
  `;

  result.innerHTML = html;
}

/* ================= WIRING ================= */
const ballastInput = document.getElementById("ballast");
const boomRequest = document.getElementById("boomRequest");
const boomSelect = document.getElementById("boomSelect");
const loadInput = document.getElementById("load");
const radiusInput = document.getElementById("radius");
const obsRadiusInput = document.getElementById("obsRadius");
const obsHeightInput = document.getElementById("obsHeight");
const marginInput = document.getElementById("margin");
const showAltInput = document.getElementById("showAlt");
const result = document.getElementById("result");
const modeBadge = document.getElementById("modeBadge");

ballastInput.addEventListener("change", e => loadData(e.target.value));
boomRequest.addEventListener("input", () => {
  updateBoomOptions();
  calculate();
});
boomSelect.addEventListener("change", calculate);
document.querySelectorAll("input")
  .forEach(i => i.addEventListener("input", calculate));

/* ================= INIT ================= */
loadData(ballastInput.value);
</script>

</body>
</html>

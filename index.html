<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lift Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; padding:16px; }
.card { background:#fff; padding:16px; margin-bottom:16px; border-radius:8px; }
label { display:block; margin-top:10px; font-weight:bold; }
input[type="number"], select { width:100%; padding:6px; margin-top:4px; }
.meta { font-size:0.9em; background:#eef6ff; padding:8px; border-radius:6px; }
.badge { display:inline-block; margin-top:6px; padding:4px 8px; color:#fff; border-radius:12px; font-size:0.8em; }
.badge.basic { background:#0066cc; }
.fail { color:#b42318; font-weight:bold; }
.util-green { color:#1a7f37; font-weight:bold; }
.util-amber { color:#b26a00; font-weight:bold; }
.util-red { color:#b42318; font-weight:bold; }

#boom, #radiusLine, #tipHeightLine, #obstruction, #clearanceLine {
  visibility: hidden;
}
</style>
</head>

<body>

<div class="card meta">
  <strong>Crane:</strong> GMK5130-1<br>
  <strong>Slew:</strong> 360°<br>
  <span id="metaBallast"><strong>Ballast:</strong> —</span><br>
  <span class="badge basic">Mode: Basic Mode</span>
</div>

<div class="card">
<h2>Inputs</h2>

<label>Ballast</label>
<select id="ballast">
  <option value="40_1t">40.1t</option>
  <option value="23_5t">23.5t</option>
  <option value="6t">6t</option>
</select>

<label>Load (t)</label>
<input id="load" type="number">

<label>Block &amp; rigging (t)</label>
<input id="rigging" type="number" placeholder="optional">

<label>Working Radius (m)</label>
<input id="radius" type="number">

<label>Obstruction Radius (m)</label>
<input id="obsRadius" type="number" placeholder="optional">

<label>Obstruction Height (m)</label>
<input id="obsHeight" type="number" placeholder="optional">

<label>Building Clearance (m)</label>
<input id="margin" type="number" placeholder="optional">
</div>

<div class="card">
<h2>Result</h2>

<svg viewBox="0 0 800 400" width="100%" height="260">
  <line x1="0" y1="340" x2="800" y2="340" stroke="#333" stroke-width="3"/>
  <circle id="pivot" cx="130" cy="0" r="6" fill="#000"/>

  <line id="boom" stroke="#FFD200" stroke-width="8" stroke-linecap="round"/>
  <line id="radiusLine" stroke="#888" stroke-dasharray="6 4" stroke-width="2"/>
  <line id="tipHeightLine" stroke="#888" stroke-dasharray="6 4" stroke-width="2"/>

  <rect id="obstruction" width="30" fill="#ccc"/>
  <line id="clearanceLine" stroke="#e74c3c" stroke-dasharray="4 4" stroke-width="3"/>
</svg>

<div id="result">Select inputs.</div>
</div>

<script>
const SVG_SCALE = 6;
const groundY = 340;
const PIVOT_HEIGHT_M = 2;
const pivotX = 130;
const pivotY = groundY - PIVOT_HEIGHT_M * SVG_SCALE;

const boom = document.getElementById("boom");
const radiusLine = document.getElementById("radiusLine");
const tipLine = document.getElementById("tipHeightLine");
const obstruction = document.getElementById("obstruction");
const clearanceLine = document.getElementById("clearanceLine");
const pivot = document.getElementById("pivot");

let DATA = [], META = {};

const load = id => document.getElementById(id);

function utilClass(u){
  if(u>=90) return "util-red";
  if(u>85) return "util-amber";
  return "util-green";
}

function loadData(key){
  fetch(`loadchart_${key}.json`).then(r=>r.json()).then(d=>{
    DATA=d.charts; META=d.meta||{};
    calculate();
  });
}

function calculate(){
  const W = +load("load").value;
  const R = +load("radius").value;
  if(!W||!R) return;

  boom.style.visibility =
  radiusLine.style.visibility =
  tipLine.style.visibility =
  obstruction.style.visibility =
  clearanceLine.style.visibility = "visible";

  const obsR = +load("obsRadius").value;
  const obsH = +load("obsHeight").value;
  const clearance = +load("margin").value||0;
  const obstructionActive = obsR && obsH;

  let best=null;

  DATA.forEach(r=>{
    if(r.radius<R||r.capacity<W) return;

    const tipH = Math.sqrt(r.boom*r.boom - R*R);
    const theta = Math.atan2(tipH, R);

    if(obstructionActive){
      const boomYatObs = pivotY - (Math.tan(theta)*obsR*SVG_SCALE);
      const obsTopY = groundY - obsH*SVG_SCALE;
      const verticalGap = obsTopY - boomYatObs;
      const perpClear = verticalGap * Math.cos(theta);

      if(perpClear < clearance*SVG_SCALE) return;
    }

    const util = W/r.capacity*100;
    if(!best || util<best.util) best={...r,tipH,theta,util};
  });

  if(!best){
    load("result").innerHTML=`<p class="fail">Lift not possible.</p>`;
    return;
  }

  const boomX=pivotX+R*SVG_SCALE;
  const boomY=pivotY-best.tipH*SVG_SCALE;

  pivot.setAttribute("cy",pivotY);
  boom.setAttribute("x1",pivotX);
  boom.setAttribute("y1",pivotY);
  boom.setAttribute("x2",boomX);
  boom.setAttribute("y2",boomY);

  radiusLine.setAttribute("x1",pivotX);
  radiusLine.setAttribute("y1",pivotY);
  radiusLine.setAttribute("x2",boomX);
  radiusLine.setAttribute("y2",pivotY);

  tipLine.setAttribute("x1",boomX);
  tipLine.setAttribute("y1",boomY);
  tipLine.setAttribute("x2",boomX);
  tipLine.setAttribute("y2",pivotY);

  if(obstructionActive){
    const obsX=pivotX+obsR*SVG_SCALE;
    const obsTopY=groundY-obsH*SVG_SCALE;
    obstruction.setAttribute("x",obsX-15);
    obstruction.setAttribute("y",obsTopY);
    obstruction.setAttribute("height",obsH*SVG_SCALE);

    const nx=Math.cos(best.theta);
    const ny=Math.sin(best.theta);

    clearanceLine.setAttribute("x1",obsX);
    clearanceLine.setAttribute("y1",obsTopY);
    clearanceLine.setAttribute("x2",obsX - clearance*SVG_SCALE*ny);
    clearanceLine.setAttribute("y2",obsTopY - clearance*SVG_SCALE*nx);
  }

  load("result").innerHTML=`
    <p><b>Boom length:</b> ${best.boom} m</p>
    <p><b>Utilisation:</b> <span class="${utilClass(best.util)}">${best.util.toFixed(1)}%</span></p>
    <p><b>Tip height:</b> ${best.tipH.toFixed(2)} m</p>`;
}

["load","radius","obsRadius","obsHeight","margin","rigging"]
.forEach(id=>load(id).addEventListener("input",calculate));

load("ballast").addEventListener("change",e=>loadData(e.target.value));
loadData(load("ballast").value);
</script>

</body>
</html>

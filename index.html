<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lift Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; padding:16px; }
.card { background:#fff; padding:16px; margin-bottom:16px; border-radius:8px; }
label { display:block; margin-top:10px; font-weight:bold; }
input[type="number"], select { width:100%; padding:6px; margin-top:4px; }
.meta { font-size:0.9em; background:#eef6ff; padding:8px; border-radius:6px; }
.badge { display:inline-block; margin-top:6px; padding:4px 8px; color:#fff; border-radius:12px; font-size:0.8em; }
.badge.basic { background:#0066cc; }
.fail { color:#b42318; font-weight:bold; }
.util-green { color:#1a7f37; font-weight:bold; }
.util-amber { color:#b26a00; font-weight:bold; }
.util-red { color:#b42318; font-weight:bold; }

#boom, #radiusLine, #tipHeightLine, #obstruction, #clearanceLine {
  visibility: hidden;
}
</style>
</head>

<body>

<div class="card meta">
  <strong>Crane:</strong> GMK5130-1<br>
  <strong>Slew:</strong> 360Â°<br>
  <span class="badge basic">Mode: Basic Mode</span>
</div>

<div class="card">
<h2>Inputs</h2>

<label>Ballast</label>
<select id="ballast">
  <option value="40_1t">40.1t</option>
  <option value="23_5t">23.5t</option>
  <option value="6t">6t</option>
</select>

<label>Load (t)</label>
<input id="load" type="number">

<label>Block &amp; rigging (t)</label>
<input id="rigging" type="number">

<label>Working Radius (m)</label>
<input id="radius" type="number">

<label>Obstruction Radius (m)</label>
<input id="obsRadius" type="number">

<label>Obstruction Height (m)</label>
<input id="obsHeight" type="number">

<label>Building Clearance (m)</label>
<input id="margin" type="number">
</div>

<div class="card">
<h2>Result</h2>

<svg viewBox="0 0 800 400" width="100%" height="260">
  <line x1="0" y1="340" x2="800" y2="340" stroke="#333" stroke-width="3"/>
  <circle id="pivot" cx="130" cy="0" r="6" fill="#000"/>
  <line id="boom" stroke="#FFD200" stroke-width="8" stroke-linecap="round"/>
  <line id="radiusLine" stroke="#888" stroke-dasharray="6 4"/>
  <line id="tipHeightLine" stroke="#888" stroke-dasharray="6 4"/>
  <rect id="obstruction" width="30" fill="#ccc"/>
  <line id="clearanceLine" stroke="#e74c3c" stroke-dasharray="4 4" stroke-width="3"/>
</svg>

<div id="result"></div>
</div>

<script>
const SVG_SCALE = 6;
const groundY = 340;
const pivotX = 130;
const pivotY = groundY - 2 * SVG_SCALE;
const BOOM_RADIUS_M = 0.6;

const boom = document.getElementById("boom");
const obstruction = document.getElementById("obstruction");
const clearance = document.getElementById("clearanceLine");
const result = document.getElementById("result");

function calculate() {
  const load = +load.value;
  const radius = +radiusInput.value;
  const obsR = +obsRadius.value;
  const obsH = +obsHeight.value;

  if (!load || !radius || !obsR || !obsH) return;

  boom.style.visibility = obstruction.style.visibility =
  clearance.style.visibility = "visible";

  const tipHeight = Math.sqrt(45*45 - radius*radius);

  const boomX = pivotX + radius * SVG_SCALE;
  const boomY = pivotY - tipHeight * SVG_SCALE;

  boom.setAttribute("x1", pivotX);
  boom.setAttribute("y1", pivotY);
  boom.setAttribute("x2", boomX);
  boom.setAttribute("y2", boomY);

  const obsX = pivotX + obsR * SVG_SCALE;
  const obsY = groundY - obsH * SVG_SCALE;

  obstruction.setAttribute("x", obsX - 15);
  obstruction.setAttribute("y", obsY);
  obstruction.setAttribute("height", obsH * SVG_SCALE);

  /* === CORRECT CLEARANCE GEOMETRY === */

  const bx = boomX - pivotX;
  const by = boomY - pivotY;
  const px = obsX - pivotX;
  const py = obsY - pivotY;

  let t = (px*bx + py*by) / (bx*bx + by*by);
  t = Math.max(0, Math.min(1, t));

  const cx = pivotX + t*bx;
  const cy = pivotY + t*by;

  const len = Math.hypot(bx, by);
  const nx = -by / len;
  const ny =  bx / len;

  const surfaceX = cx + nx * BOOM_RADIUS_M * SVG_SCALE;
  const surfaceY = cy + ny * BOOM_RADIUS_M * SVG_SCALE;

  clearance.setAttribute("x1", obsX);
  clearance.setAttribute("y1", obsY);
  clearance.setAttribute("x2", surfaceX);
  clearance.setAttribute("y2", surfaceY);

  result.innerHTML = `
    <b>Tip height:</b> ${tipHeight.toFixed(2)} m
  `;
}

const load = document.getElementById("load");
const radiusInput = document.getElementById("radius");
const obsRadius = document.getElementById("obsRadius");
const obsHeight = document.getElementById("obsHeight");

[load, radiusInput, obsRadius, obsHeight].forEach(e =>
  e.addEventListener("input", calculate)
);
</script>

</body>
</html>

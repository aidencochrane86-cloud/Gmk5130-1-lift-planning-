<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lift Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; padding:16px; }
.card { background:#fff; padding:16px; margin-bottom:16px; border-radius:8px; }
label { display:block; margin-top:10px; font-weight:bold; }
input[type="number"], select { width:100%; padding:6px; margin-top:4px; }
.meta { font-size:0.9em; background:#eef6ff; padding:8px; border-radius:6px; }
.badge { display:inline-block; margin-top:6px; padding:4px 8px; color:#fff; border-radius:12px; font-size:0.8em; }
.badge.basic { background:#0066cc; }
.fail { color:#b42318; font-weight:bold; }
.util-green { color:#1a7f37; font-weight:bold; }
.util-red { color:#b42318; font-weight:bold; }

#boom, #radiusLine, #tipHeightLine, #obstruction, #clearanceLine {
  visibility: hidden;
}
</style>
</head>

<body>

<div class="card meta">
  <strong>Crane:</strong> GMK5130-1<br>
  <strong>Slew:</strong> 360°<br>
  <span id="metaBallast"><strong>Ballast:</strong> —</span><br>
  <span class="badge basic">Mode: Basic Mode</span>
</div>

<div class="card">
<h2>Inputs</h2>

<label>Ballast</label>
<select id="ballast">
  <option value="40_1t">40.1t</option>
  <option value="23_5t">23.5t</option>
  <option value="6t">6t</option>
</select>

<label>Load (t)</label>
<input id="load" type="number">

<label>Block &amp; rigging (t)</label>
<input id="rigging" type="number" placeholder="optional">

<label>Working Radius (m)</label>
<input id="radius" type="number">

<label>Obstruction Radius (m)</label>
<input id="obsRadius" type="number">

<label>Obstruction Height (m)</label>
<input id="obsHeight" type="number">

<label>Building Clearance (m)</label>
<input id="margin" type="number">
</div>

<div class="card">
<h2>Result</h2>

<svg viewBox="0 0 800 400" width="100%" height="260">
  <line x1="0" y1="340" x2="800" y2="340" stroke="#333" stroke-width="3"/>

  <circle id="pivot" cx="130" cy="0" r="6" fill="#000"/>

  <line id="boom" stroke="#FFD200" stroke-width="8" stroke-linecap="round"/>
  <line id="radiusLine" stroke="#888" stroke-dasharray="6 4"/>
  <line id="tipHeightLine" stroke="#888" stroke-dasharray="6 4"/>

  <rect id="obstruction" width="30" fill="#ccc" opacity="0.9"/>

  <line id="clearanceLine" stroke-dasharray="4 4" stroke-width="3"/>
</svg>

<div id="result">Select inputs.</div>
</div>

<script>
const SVG_SCALE = 6;
const groundY = 340;
const pivotX = 130;
const pivotY = groundY - (2 * SVG_SCALE);

const boom = document.getElementById("boom");
const obstruction = document.getElementById("obstruction");
const clearanceLine = document.getElementById("clearanceLine");
const pivot = document.getElementById("pivot");
const result = document.getElementById("result");

const loadInput = load;
const riggingInput = rigging;
const radiusInput = radius;
const obsRadiusInput = obsRadius;
const obsHeightInput = obsHeight;
const marginInput = margin;

function pointLineDistance(px, py, x1, y1, x2, y2) {
  const A = py - y1;
  const B = x1 - px;
  const C = x2 - x1;
  const D = y2 - y1;
  return Math.abs(A*C + B*D) / Math.sqrt(C*C + D*D);
}

function calculate() {
  const load = +loadInput.value;
  const radius = +radiusInput.value;
  const obsR = +obsRadiusInput.value;
  const obsH = +obsHeightInput.value;
  const clearanceReq = +marginInput.value;

  if (!load || !radius || !obsR || !obsH) return;

  boom.style.visibility = obstruction.style.visibility = clearanceLine.style.visibility = "visible";

  const tipHeight = Math.sqrt(Math.max(0, 36*36 - radius*radius)); // demo geometry

  const boomX2 = pivotX + radius * SVG_SCALE;
  const boomY2 = pivotY - tipHeight * SVG_SCALE;

  boom.setAttribute("x1", pivotX);
  boom.setAttribute("y1", pivotY);
  boom.setAttribute("x2", boomX2);
  boom.setAttribute("y2", boomY2);

  const obsX = pivotX + obsR * SVG_SCALE - 15;
  const obsTopY = groundY - obsH * SVG_SCALE;

  obstruction.setAttribute("x", obsX);
  obstruction.setAttribute("y", obsTopY);
  obstruction.setAttribute("height", obsH * SVG_SCALE);

  const cornerX = obsX;
  const cornerY = obsTopY;

  const distPx = pointLineDistance(
    cornerX, cornerY,
    pivotX, pivotY,
    boomX2, boomY2
  );

  const distM = distPx / SVG_SCALE;
  const pass = distM >= clearanceReq;

  clearanceLine.setAttribute("x1", cornerX);
  clearanceLine.setAttribute("y1", cornerY);
  clearanceLine.setAttribute("x2", cornerX + (boomX2 - pivotX));
  clearanceLine.setAttribute("y2", cornerY + (boomY2 - pivotY));
  clearanceLine.setAttribute("stroke", pass ? "#1a7f37" : "#b42318");

  result.innerHTML = `
    <p><b>Measured clearance:</b> ${distM.toFixed(2)} m</p>
    <p><b>Required clearance:</b> ${clearanceReq.toFixed(2)} m</p>
    <p class="${pass ? "util-green" : "fail"}">
      ${pass ? "Clearance OK" : "Clearance FAIL"}
    </p>
  `;
}

[loadInput, radiusInput, obsRadiusInput, obsHeightInput, marginInput]
  .forEach(e => e.addEventListener("input", calculate));
</script>

</body>
</html>

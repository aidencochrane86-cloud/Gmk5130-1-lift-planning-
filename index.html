<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lift Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:16px;
}
.card {
  background:#fff;
  padding:16px;
  margin-bottom:16px;
  border-radius:8px;
}
label {
  display:block;
  margin-top:10px;
  font-weight:bold;
}
input[type="number"], select {
  width:100%;
  padding:6px;
  margin-top:4px;
}
input:disabled, select:disabled {
  background:#eee;
  color:#777;
}
.meta {
  font-size:0.9em;
  background:#eef6ff;
  padding:8px;
  border-radius:6px;
}
.badge {
  display:inline-block;
  margin-top:6px;
  padding:4px 8px;
  color:#fff;
  border-radius:12px;
  font-size:0.8em;
}
.badge.optimised { background:#0066cc; }
.badge.boom { background:#555; }

.output-meta {
  background:#f7f9ff;
  border:1px solid #ccd5ff;
  padding:8px;
  border-radius:6px;
  margin-bottom:10px;
  font-size:0.9em;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
th, td {
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}
th { background:#f0f0f0; }
</style>
</head>

<body>

<div class="card meta">
  <strong>Crane:</strong> GMK5130-1<br>
  <strong>Slew:</strong> 360Â°<br>
  <span id="metaBallast"></span><br>
  <span id="modeBadge" class="badge optimised">Mode: Optimised</span>
</div>

<div class="card">
<h2>Inputs</h2>

<label><input type="radio" name="mode" value="optimised" checked> Optimised</label>
<label><input type="radio" name="mode" value="boom"> Boom-specific</label>

<label>Ballast</label>
<select id="ballast">
  <option value="23_5t">23.5t code 1900</option>
</select>

<label>Requested boom length (m)</label>
<input id="boomRequest" type="number">

<label>Select available boom length</label>
<select id="boomSelect"></select>

<label>Load (t)</label>
<input id="load" type="number">

<label>Working Radius (m)</label>
<input id="radius" type="number">

<label>Obstruction Radius (m)</label>
<input id="obsRadius" type="number">

<label>Obstruction Height (m)</label>
<input id="obsHeight" type="number">

<label>Clearance Margin (m)</label>
<input id="margin" type="number">
</div>

<div class="card">
<h2>Result</h2>
<div id="result">Select inputs.</div>
</div>

<script>
let DATA = [];
let META = {};

const ballast = document.getElementById("ballast");
const boomRequest = document.getElementById("boomRequest");
const boomSelect = document.getElementById("boomSelect");
const result = document.getElementById("result");
const metaBallast = document.getElementById("metaBallast");
const modeBadge = document.getElementById("modeBadge");

function loadData(key) {
  fetch(`loadchart_${key}.json`)
    .then(r => r.json())
    .then(d => {
      DATA = d.charts;
      META = d.meta || {};

      metaBallast.innerHTML = `
        <strong>Ballast:</strong> ${META.ballast}<br>
        <strong>Outriggers:</strong> ${META.outriggers}<br>
        <strong>SLI:</strong> ${META.sli}
      `;

      updateBoomOptions();
    });
}

function updateBoomOptions() {
  boomSelect.innerHTML = "";
  if (!boomRequest.value) return;

  const req = +boomRequest.value;

  const booms = [...new Set(
    DATA.map(r => Number(r.boom).toFixed(2))
  )]
  .map(Number)
  .filter(b => Math.abs(b - req) <= 3)
  .sort((a,b)=>a-b);

  booms.forEach(b => {
    const o = document.createElement("option");
    o.value = b.toFixed(2);
    o.textContent = `${b.toFixed(2)} m`;
    boomSelect.appendChild(o);
  });
}

function calculate() {
  const mode = document.querySelector('input[name="mode"]:checked').value;
  modeBadge.textContent = mode === "boom" ? "Mode: Boom-specific" : "Mode: Optimised";
  modeBadge.className = "badge " + (mode === "boom" ? "boom" : "optimised");

  if (mode !== "boom") return;

  const selectedBoom = Number(boomSelect.value).toFixed(2);

  // ðŸ”§ FIX START â€” lock chart by configuration
  const boomRows = DATA.filter(r =>
    Number(r.boom).toFixed(2) === selectedBoom
  );

  if (!boomRows.length) {
    result.innerHTML = "No chart available.";
    return;
  }

  const lockedConfig = boomRows[0].config;

  const rows = boomRows
    .filter(r => r.config === lockedConfig)
    .sort((a,b)=>a.radius - b.radius);
  // ðŸ”§ FIX END

  let html = `
    <div class="output-meta">
      <strong>Boom:</strong> ${selectedBoom} m<br>
      <strong>Configuration:</strong> ${lockedConfig}<br>
      <strong>Ballast:</strong> ${META.ballast}
    </div>
    <table>
      <tr><th>Radius (m)</th><th>Capacity (t)</th></tr>
  `;

  rows.forEach(r => {
    html += `<tr><td>${r.radius}</td><td>${r.capacity}</td></tr>`;
  });

  html += "</table>";
  result.innerHTML = html;
}

boomRequest.addEventListener("input", updateBoomOptions);
boomSelect.addEventListener("change", calculate);
document.querySelectorAll('input[name="mode"]').forEach(r =>
  r.addEventListener("change", calculate)
);

loadData(ballast.value);
</script>

</body>
</html>

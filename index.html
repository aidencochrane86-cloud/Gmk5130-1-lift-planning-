<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lift Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:16px;
}
.card {
  background:#fff;
  padding:16px;
  margin-bottom:16px;
  border-radius:8px;
}
label {
  display:block;
  margin-top:10px;
  font-weight:bold;
}
input[type="number"], select {
  width:100%;
  padding:6px;
  margin-top:4px;
}
input[type="checkbox"] {
  width:auto;
  margin-right:8px;
  transform: scale(1.2);
}
.meta {
  font-size:0.9em;
  background:#eef6ff;
  padding:8px;
  border-radius:6px;
}
.badge {
  display:inline-block;
  margin-top:6px;
  padding:4px 8px;
  background:#333;
  color:#fff;
  border-radius:12px;
  font-size:0.8em;
}
.badge.optimised { background:#0066cc; }
.badge.boom { background:#555; }
table {
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
th, td {
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}
th {
  background:#f0f0f0;
}
</style>
</head>

<body>

<div class="card meta">
  <strong>Crane:</strong> GMK5130-1<br>
  <strong>Slew:</strong> 360°<br>
  <span id="metaBallast"><strong>Ballast:</strong> —</span><br>
  <span id="modeBadge" class="badge optimised">Mode: Optimised</span>
</div>

<div class="card">
<h2>Inputs</h2>

<label>Ballast configuration</label>
<select id="ballast">
  <option value="40_1t">40.1 t</option>
  <option value="23_5t">23.5 t</option>
  <option value="6t">6 t</option>
</select>

<label>Requested boom length (m)</label>
<input id="boomRequest" type="number">

<label>Select available boom length</label>
<select id="boomSelect"></select>

<label>Load (t)</label>
<input id="load" type="number">

<label>Working Radius (m)</label>
<input id="radius" type="number">

<label>Obstruction Radius (m)</label>
<input id="obsRadius" type="number">

<label>Obstruction Height (m)</label>
<input id="obsHeight" type="number">

<label>Clearance Margin (m)</label>
<input id="margin" type="number">
</div>

<div class="card">
<h2>Result</h2>
<div id="result">Select inputs.</div>
</div>

<script>
const BOOM_FOOT_HEIGHT = 2.0;
let DATA = [];

/* ---------- Load chart ---------- */
function loadData(ballastKey) {
  fetch(`loadchart_${ballastKey}.json?v=2024-03-01`)
    .then(r => r.json())
    .then(d => {
      DATA = d.charts;
      document.getElementById("metaBallast").innerHTML =
        "<strong>Ballast:</strong> " + d.meta.ballast;
      updateBoomOptions();
      calculate();
    });
}

/* ---------- Boom dropdown ---------- */
function updateBoomOptions() {
  boomSelect.innerHTML = "";
  if (!DATA.length) return;

  const req = +boomRequest.value;
  const booms = [...new Set(DATA.map(r => r.boom))].sort((a,b)=>a-b);

  booms.forEach(b => {
    if (!req || Math.abs(b - req) <= 3) {
      const o = document.createElement("option");
      o.value = b;
      o.textContent = `${b} m`;
      boomSelect.appendChild(o);
    }
  });
}

/* ---------- Main logic ---------- */
function calculate() {
  if (!DATA.length) return;

  const selectedBoom = +boomSelect.value;
  const boomLocked = !!selectedBoom;

  // Mode UI
  if (boomLocked) {
    modeBadge.textContent = "Mode: Boom-specific";
    modeBadge.className = "badge boom";
  } else {
    modeBadge.textContent = "Mode: Optimised";
    modeBadge.className = "badge optimised";
  }

  // -------- BOOM-SPECIFIC MODE --------
  if (boomLocked) {
    const rows = DATA
      .filter(r => r.boom === selectedBoom)
      .sort((a,b)=>a.radius-b.radius);

    let html = `
      <h3>Load chart for boom ${selectedBoom} m</h3>
      <table>
        <tr>
          <th>Radius (m)</th>
          <th>Capacity (t)</th>
        </tr>
    `;

    rows.forEach(r => {
      html += `
        <tr>
          <td>${r.radius}</td>
          <td>${r.capacity}</td>
        </tr>
      `;
    });

    html += "</table>";
    result.innerHTML = html;
    return;
  }

  // -------- OPTIMISED MODE (unchanged) --------
  const load = +loadInput.value;
  const radius = +radiusInput.value;
  const obsRadius = +obsRadiusInput.value;
  const obsHeight = +obsHeightInput.value;
  const margin = +marginInput.value || 0;

  if (!load || !radius || !obsRadius || !obsHeight) {
    result.innerHTML = "Enter all required inputs.";
    return;
  }

  const requiredHeight =
    (obsHeight * radius / obsRadius) + margin;

  let candidates = [];

  DATA.forEach(r => {
    if (r.radius < radius) return;
    if (r.capacity < load) return;

    const tipHeight =
      BOOM_FOOT_HEIGHT + Math.sqrt(r.boom*r.boom - radius*radius);

    if (tipHeight < requiredHeight) return;

    candidates.push({
      ...r,
      util: (load / r.capacity) * 100
    });
  });

  if (!candidates.length) {
    result.innerHTML = "<b>No valid configuration</b>";
    return;
  }

  candidates.sort((a,b)=>a.util-b.util);
  const best = candidates[0];

  result.innerHTML = `
    <h3>Best (Safest) Configuration</h3>
    <p><b>Boom:</b> ${best.boom} m</p>
    <p><b>Radius:</b> ${radius} m</p>
    <p><b>Capacity:</b> ${best.capacity} t</p>
    <p><b>Utilisation:</b> ${best.util.toFixed(1)}%</p>
  `;
}

/* ---------- Wiring ---------- */
const ballast = document.getElementById("ballast");
const boomRequest = document.getElementById("boomRequest");
const boomSelect = document.getElementById("boomSelect");
const loadInput = document.getElementById("load");
const radiusInput = document.getElementById("radius");
const obsRadiusInput = document.getElementById("obsRadius");
const obsHeightInput = document.getElementById("obsHeight");
const marginInput = document.getElementById("margin");
const result = document.getElementById("result");
const modeBadge = document.getElementById("modeBadge");

ballast.addEventListener("change", e => loadData(e.target.value));
boomRequest.addEventListener("input", () => {
  updateBoomOptions();
  calculate();
});
boomSelect.addEventListener("change", calculate);
document.querySelectorAll("input").forEach(i =>
  i.addEventListener("input", calculate)
);

/* ---------- Init ---------- */
loadData(ballast.value);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lift Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:16px;
}
.card {
  background:#fff;
  padding:16px;
  margin-bottom:16px;
  border-radius:8px;
}
label {
  display:block;
  margin-top:10px;
  font-weight:bold;
}
input[type="number"], select {
  width:100%;
  padding:6px;
  margin-top:4px;
}
input:disabled, select:disabled {
  background:#eee;
  color:#777;
  pointer-events:none; /* ðŸ”’ hard lock for mobile */
}
.meta {
  font-size:0.9em;
  background:#eef6ff;
  padding:8px;
  border-radius:6px;
}
.badge {
  display:inline-block;
  margin-top:6px;
  padding:4px 8px;
  color:#fff;
  border-radius:12px;
  font-size:0.8em;
}
.badge.optimised { background:#0066cc; }
.badge.boom { background:#555; }

.mode-toggle label {
  font-weight:normal;
  margin-right:12px;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
th, td {
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}
th { background:#f0f0f0; }
</style>
</head>

<body>

<div class="card meta">
  <strong>Crane:</strong> GMK5130-1<br>
  <strong>Slew:</strong> 360Â°<br>
  <span id="metaBallast"><strong>Ballast:</strong> â€”</span><br>
  <span id="modeBadge" class="badge optimised">Mode: Optimised</span>
</div>

<div class="card">
<h2>Inputs</h2>

<div class="mode-toggle">
  <strong>Mode:</strong><br>
  <label>
    <input type="radio" name="mode" value="optimised" checked>
    Optimised (best configuration)
  </label>
  <label>
    <input type="radio" name="mode" value="boom">
    Boom-specific (load chart)
  </label>
</div>

<label>Ballast</label>
<select id="ballast">
  <option value="23_5t">23.5 t</option>
  <option value="40_1t">40.1 t</option>
  <option value="6t">6 t</option>
</select>

<label>Requested boom length (m)</label>
<input id="boomRequest" type="number">

<label>Select available boom length</label>
<select id="boomSelect"></select>

<label>Load (t)</label>
<input id="load" type="number">

<label>Working Radius (m)</label>
<input id="radius" type="number">

<label>Obstruction Radius (m)</label>
<input id="obsRadius" type="number">

<label>Obstruction Height (m)</label>
<input id="obsHeight" type="number">

<label>Clearance Margin (m)</label>
<input id="margin" type="number">
</div>

<div class="card">
<h2>Result</h2>
<div id="result">Select inputs.</div>
</div>

<script>
const BOOM_FOOT_HEIGHT = 2.0;
let DATA = [];

/* ---------- Load chart ---------- */
function loadData(ballastKey) {
  fetch(`loadchart_${ballastKey}.json?v=2024-03-01`)
    .then(r => r.json())
    .then(d => {
      DATA = d.charts;
      metaBallast.innerHTML =
        "<strong>Ballast:</strong> " + d.meta.ballast;
      updateBoomOptions();
      calculate();
    });
}

/* ---------- Mode UI enforcement ---------- */
function applyModeUI(mode) {
  const boomMode = mode === "boom";

  boomRequest.disabled = !boomMode;
  boomSelect.disabled = !boomMode;

  loadInput.disabled = boomMode;
  radiusInput.disabled = boomMode;
  obsRadiusInput.disabled = boomMode;
  obsHeightInput.disabled = boomMode;
  marginInput.disabled = boomMode;

  modeBadge.textContent = boomMode
    ? "Mode: Boom-specific"
    : "Mode: Optimised";

  modeBadge.className =
    "badge " + (boomMode ? "boom" : "optimised");
}

/* ---------- Boom dropdown ---------- */
function updateBoomOptions() {
  boomSelect.innerHTML = "";
  if (!boomRequest.value || !DATA.length) return;

  const req = +boomRequest.value;
  const booms = [...new Set(DATA.map(r => r.boom))].sort((a,b)=>a-b);

  booms.forEach(b => {
    if (Math.abs(b - req) <= 3) {
      const opt = document.createElement("option");
      opt.value = b;
      opt.textContent = `${b} m`;
      boomSelect.appendChild(opt);
    }
  });
}

/* ---------- Main logic ---------- */
function calculate() {
  if (!DATA.length) return;

  const mode = document.querySelector('input[name="mode"]:checked').value;

  /* ===== BOOM-SPECIFIC MODE ===== */
  if (mode === "boom") {
    if (!boomSelect.value) {
      result.innerHTML = "Select a boom length.";
      return;
    }

    const rows = DATA
      .filter(r => String(r.boom) === boomSelect.value)
      .sort((a,b)=>a.radius-b.radius);

    let html = `
      <h3>Load chart for boom ${boomSelect.value} m</h3>
      <table>
        <tr><th>Radius (m)</th><th>Capacity (t)</th></tr>
    `;

    rows.forEach(r => {
      html += `<tr><td>${r.radius}</td><td>${r.capacity}</td></tr>`;
    });

    html += "</table>";
    result.innerHTML = html;
    return;
  }

  /* ===== OPTIMISED MODE ===== */
  const load = +loadInput.value;
  const radius = +radiusInput.value;
  const obsRadius = +obsRadiusInput.value;
  const obsHeight = +obsHeightInput.value;
  const margin = +marginInput.value || 0;

  if (!load || !radius || !obsRadius || !obsHeight) {
    result.innerHTML = "Enter all required inputs.";
    return;
  }

  const requiredHeight =
    (obsHeight * radius / obsRadius) + margin;

  let candidates = [];

  DATA.forEach(r => {
    if (r.radius < radius) return;
    if (r.capacity < load) return;

    const tipHeight =
      BOOM_FOOT_HEIGHT + Math.sqrt(r.boom*r.boom - radius*radius);

    if (tipHeight < requiredHeight) return;

    candidates.push({
      ...r,
      util: (load / r.capacity) * 100
    });
  });

  if (!candidates.length) {
    result.innerHTML = "<b>No valid configuration</b>";
    return;
  }

  candidates.sort((a,b)=>a.util-b.util);
  const best = candidates[0];

  result.innerHTML = `
    <h3>Best (Safest) Configuration</h3>
    <p><b>Boom:</b> ${best.boom} m</p>
    <p><b>Radius:</b> ${radius} m</p>
    <p><b>Capacity:</b> ${best.capacity} t</p>
    <p><b>Utilisation:</b> ${best.util.toFixed(1)}%</p>
  `;
}

/* ---------- Wiring (EXPLICIT ONLY) ---------- */
ballast.addEventListener("change", e => loadData(e.target.value));

boomRequest.addEventListener("input", () => {
  updateBoomOptions();
  calculate();
});
boomSelect.addEventListener("change", calculate);

loadInput.addEventListener("input", calculate);
radiusInput.addEventListener("input", calculate);
obsRadiusInput.addEventListener("input", calculate);
obsHeightInput.addEventListener("input", calculate);
marginInput.addEventListener("input", calculate);

document.querySelectorAll('input[name="mode"]')
  .forEach(r => r.addEventListener("change", e => {
    applyModeUI(e.target.value);
    calculate();
  }));

/* ---------- Init ---------- */
applyModeUI("optimised");
loadData(ballast.value);
</script>

</body>
</html>

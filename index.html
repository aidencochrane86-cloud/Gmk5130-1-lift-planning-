<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lift Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:16px;
}
.card {
  background:#fff;
  padding:16px;
  margin-bottom:16px;
  border-radius:8px;
}
label {
  display:block;
  margin-top:10px;
  font-weight:bold;
}
input[type="number"], select {
  width:100%;
  padding:6px;
  margin-top:4px;
}
input:disabled, select:disabled {
  background:#eee;
  color:#777;
  pointer-events:none;
}
.meta {
  font-size:0.9em;
  background:#eef6ff;
  padding:8px;
  border-radius:6px;
}
.badge {
  display:inline-block;
  margin-top:6px;
  padding:4px 8px;
  color:#fff;
  border-radius:12px;
  font-size:0.8em;
}
.badge.optimised { background:#0066cc; }
.badge.boom { background:#555; }

.output-meta {
  background:#f7f9ff;
  border:1px solid #ccd5ff;
  padding:8px;
  border-radius:6px;
  margin-bottom:10px;
  font-size:0.9em;
}

.util-green { color:#1a7f37; font-weight:bold; }
.util-amber { color:#b26a00; font-weight:bold; }
.util-red   { color:#b42318; font-weight:bold; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
th, td {
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}
th { background:#f0f0f0; }
</style>
</head>

<body>

<div class="card meta">
  <strong>Crane:</strong> GMK5130-1<br>
  <strong>Slew:</strong> 360°<br>
  <span id="metaBallast"><strong>Ballast:</strong> —</span><br>
  <span id="modeBadge" class="badge optimised">Mode: Optimised</span>
</div>

<div class="card">
<h2>Inputs</h2>

<label>
  <input type="radio" name="mode" value="optimised" checked>
  Optimised (best configuration)
</label>
<label>
  <input type="radio" name="mode" value="boom">
  Boom-specific (load chart)
</label>

<label>Ballast</label>
<select id="ballast">
  <option value="40_1t">40.1t code 2200</option>
  <option value="23_5t">23.5t code 1900</option>
  <option value="6t">6t code 1200</option>
</select>

<label>Requested boom length (m)</label>
<input id="boomRequest" type="number">

<label>Select available boom length</label>
<select id="boomSelect"></select>

<label>Load (t)</label>
<input id="load" type="number">

<label>Working Radius (m)</label>
<input id="radius" type="number">

<label>Obstruction Radius (m)</label>
<input id="obsRadius" type="number">

<label>Obstruction Height (m)</label>
<input id="obsHeight" type="number">

<label>Clearance Margin (m)</label>
<input id="margin" type="number">

<label id="altToggleLabel">
  <input type="checkbox" id="showAlt">
  Show alternative configuration
</label>
</div>

<div class="card">
<h2>Result</h2>
<div id="result">Select inputs.</div>
</div>

<script>
const BOOM_FOOT_HEIGHT = 2.0;

let DATA = [];
let META = {};

const ballast = document.getElementById("ballast");
const boomRequest = document.getElementById("boomRequest");
const boomSelect = document.getElementById("boomSelect");
const loadInput = document.getElementById("load");
const radiusInput = document.getElementById("radius");
const obsRadiusInput = document.getElementById("obsRadius");
const obsHeightInput = document.getElementById("obsHeight");
const marginInput = document.getElementById("margin");
const showAltInput = document.getElementById("showAlt");
const altToggleLabel = document.getElementById("altToggleLabel");
const result = document.getElementById("result");
const metaBallast = document.getElementById("metaBallast");
const modeBadge = document.getElementById("modeBadge");

function utilClass(u) {
  if (u >= 90) return "util-red";
  if (u >= 85) return "util-amber";
  return "util-green";
}

function applyInputLocking(mode) {
  const boomMode = mode === "boom";

  boomRequest.disabled = !boomMode;
  boomSelect.disabled  = !boomMode;

  loadInput.disabled      = boomMode;
  radiusInput.disabled    = boomMode;
  obsRadiusInput.disabled = boomMode;
  obsHeightInput.disabled = boomMode;
  marginInput.disabled    = boomMode;

  altToggleLabel.style.display = boomMode ? "none" : "block";
  if (boomMode) showAltInput.checked = false;
}

function loadData(key) {
  fetch(`loadchart_${key}.json`)
    .then(r => r.json())
    .then(d => {
      DATA = d.charts;
      META = d.meta || {};

      let header = `<strong>Ballast:</strong> ${ballast.selectedOptions[0].text}`;
      if (META.outriggers) header += `<br><strong>Outriggers:</strong> ${META.outriggers}`;
      if (META.sli) header += `<br><strong>SLI:</strong> ${META.sli}`;

      metaBallast.innerHTML = header;

      updateBoomOptions();
      calculate();
    });
}

/* ===== FIXED FUNCTION ===== */
function updateBoomOptions() {
  boomSelect.innerHTML = "";
  if (!boomRequest.value) return;

  const req = +boomRequest.value;
  const booms = [...new Set(DATA.map(r => Number(r.boom)))]
    .filter(b => !isNaN(b))
    .sort((a,b)=>a-b);

  booms.forEach(b => {
    // ✅ FIX: only allow booms >= requested
    if (b >= req) {
      const o = document.createElement("option");
      o.value = b;
      o.textContent = `${b} m`;
      boomSelect.appendChild(o);
    }
  });

  if (boomSelect.options.length > 0) boomSelect.selectedIndex = 0;
}

function calculate() {
  const mode = document.querySelector('input[name="mode"]:checked').value;
  applyInputLocking(mode);

  const ballastText = ballast.selectedOptions[0].text;

  modeBadge.textContent = mode === "boom" ? "Mode: Boom-specific" : "Mode: Optimised";
  modeBadge.className = "badge " + (mode === "boom" ? "boom" : "optimised");

  if (mode === "boom") {
    if (!boomSelect.value) {
      result.innerHTML = "Select a boom length.";
      return;
    }

    const rows = DATA
      .filter(r => Number(r.boom) === Number(boomSelect.value))
      .sort((a,b)=>a.radius-b.radius);

    let html = `
      <div class="output-meta">
        <strong>Boom:</strong> ${boomSelect.value} m<br>
        <strong>Configuration:</strong> ${rows[0].config || "—"}<br>
        <strong>Ballast:</strong> ${ballastText}
      </div>
      <table>
        <tr><th>Radius (m)</th><th>Capacity (t)</th></tr>
    `;

    rows.forEach(r => {
      html += `<tr><td>${r.radius}</td><td>${r.capacity}</td></tr>`;
    });

    html += "</table>";
    result.innerHTML = html;
    return;
  }

  /* Optimised mode unchanged */
  const load = +loadInput.value;
  const radius = +radiusInput.value;
  const obsR = +obsRadiusInput.value;
  const obsH = +obsHeightInput.value;
  const margin = +marginInput.value || 0;

  if (!load || !radius || !obsR || !obsH) {
    result.innerHTML = "Enter all required inputs.";
    return;
  }

  let candidates = [];

  DATA.forEach(r => {
    if (r.radius < radius || r.capacity < load) return;

    const horiz = r.boom*r.boom - radius*radius;
    if (horiz <= 0) return;

    const tip = BOOM_FOOT_HEIGHT + Math.sqrt(horiz);
    const reqH = (obsH * radius / obsR) + margin;
    if (tip < reqH) return;

    candidates.push({
      boom: r.boom,
      capacity: r.capacity,
      config: r.config,
      util: load / r.capacity * 100,
      chartRadius: r.radius
    });
  });

  if (!candidates.length) {
    result.innerHTML = "No valid configuration.";
    return;
  }

  candidates.sort((a,b)=>a.util-b.util);
  const best = candidates[0];

  result.innerHTML = `
    <h3>Best (Safest) Configuration</h3>
    <p><b>Configuration:</b> ${best.config || "—"}</p>
    <p><b>Boom:</b> ${best.boom} m</p>
    <p><b>Ballast:</b> ${ballastText}</p>
    <p><b>Requested radius:</b> ${radius.toFixed(2)} m</p>
    <p><b>Chart radius used:</b> ${best.chartRadius.toFixed(2)} m</p>
    <p><b>Utilisation:</b>
      <span class="${utilClass(best.util)}">${best.util.toFixed(1)}%</span>
    </p>
  `;
}

[boomRequest, loadInput, radiusInput,
 obsRadiusInput, obsHeightInput, marginInput, showAltInput]
.forEach(e => e.addEventListener("input", () => {
  updateBoomOptions();
  calculate();
}));

ballast.addEventListener("change", () => {
  boomSelect.innerHTML = "";
  result.innerHTML = "Select a boom length.";
  loadData(ballast.value);
});

boomSelect.addEventListener("change", calculate);

document.querySelectorAll('input[name="mode"]')
  .forEach(r => r.addEventListener("change", calculate));

loadData(ballast.value);
</script>

</body>
</html>
